    canvas { background-color: #111; border: 3px solid #fff; margin-top: 10px; }

</head>
<body>
  <h1>ğŸ è²ªåƒè›‡éŠæˆ²</h1>
  <p id="status">è«‹æŒ‰ Enter æˆ–è§¸æ§æ–¹å‘éµé–‹å§‹</p>
  <p id="best-score">æœ€ä½³åˆ†æ•¸ï¼š0</p>
  <canvas id="game" width="400" height="400"></canvas>

  <div id="controls">
    <div></div> <div class="btn" id="up">â†‘</div> <div></div>
    <div class="btn" id="left">â†</div> <div class="btn" id="down">â†“</div> <div class="btn" id="right">â†’</div>
  </div>
  
  <a id="replay-link" href="#" target="_blank" style="display:none;">åˆ†äº«ä½ çš„ä¸Šä¸€å±€å›æ”¾ï¼</a>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAtkZyxuP2alDTUm1AA7EAlPYSvvZAznEI",
      authDomain: "cogent-altar-468009-p7.firebaseapp.com",
      projectId: "cogent-altar-468009-p7",
      storageBucket: "cogent-altar-468009-p7.firebasestorage.app",
      messagingSenderId: "849610525376",
      appId: "1:849610525376:web:154b5103d027710734fb25"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const statusText = document.getElementById("status");
    const bestScoreText = document.getElementById("best-score");
    const replayLink = document.getElementById("replay-link");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, apple, dx, dy, score, bestScore, started, gameOver;
    // --- ã€ä¿®æ”¹ 1ã€‘è®Šæ•¸ç”¨é€”è®Šæ›´ ---
    let gameHistory; // ç¾åœ¨åªå„²å­˜ç©å®¶æ“ä½œæŒ‡ä»¤ ('u', 'd', 'l', 'r')
    let initialState;  // æ–°å¢ï¼šç”¨ä¾†å„²å­˜éŠæˆ²çš„åˆå§‹ç‹€æ…‹

    bestScore = parseInt(localStorage.getItem("bestScore")) || 0;
    bestScoreText.innerText = "æœ€ä½³åˆ†æ•¸ï¼š" + bestScore;

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      apple = { x: 15, y: 15 };
      dx = 0; dy = 0;
      score = 0;
      started = false; gameOver = false;
      
      // --- ã€ä¿®æ”¹ 2ã€‘å„²å­˜åˆå§‹ç‹€æ…‹ï¼Œä¸¦æ¸…ç©ºæ“ä½œæ­·å² ---
      gameHistory = []; 
      initialState = {
          snake: JSON.parse(JSON.stringify(snake)),
          apple: { ...apple }
      };

      replayLink.style.display = "none";
      statusText.innerText = "è«‹æŒ‰ Enter æˆ–è§¸æ§æ–¹å‘éµé–‹å§‹";
    }

    resetGame();
    
    function handleDirectionChange(newDx, newDy, moveCode) {
        dx = newDx;
        dy = newDy;
        // --- ã€ä¿®æ”¹ 3ã€‘åªæœ‰æ–¹å‘æ”¹è®Šæ™‚ï¼Œæ‰è¨˜éŒ„æŒ‡ä»¤ ---
        gameHistory.push(moveCode);
    }

    document.addEventListener("keydown", (e) => {
      if (gameOver && e.key === "Enter") { resetGame(); return; }
      if (!started) {
        if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", "Enter"].includes(e.key)) {
          started = true;
          statusText.innerText = "";
          if (e.key === "ArrowUp") handleDirectionChange(0, -1, 'u');
          else if (e.key === "ArrowDown") handleDirectionChange(0, 1, 'd');
          else if (e.key === "ArrowLeft") handleDirectionChange(-1, 0, 'l');
          else if (e.key === "ArrowRight") handleDirectionChange(1, 0, 'r');
          else if (e.key === "Enter") handleDirectionChange(1, 0, 'r'); // é è¨­å‘å³
        }
        return;
      }
      if (e.key === "ArrowUp" && dy === 0) handleDirectionChange(0, -1, 'u');
      else if (e.key === "ArrowDown" && dy === 0) handleDirectionChange(0, 1, 'd');
      else if (e.key === "ArrowLeft" && dx === 0) handleDirectionChange(-1, 0, 'l');
      else if (e.key === "ArrowRight" && dx === 0) handleDirectionChange(1, 0, 'r');
    });

    function handleTouch(direction) {
      if (gameOver) { resetGame(); return; }
      if (!started) {
        started = true; statusText.innerText = "";
        if (dx === 0 && dy === 0) handleDirectionChange(1, 0, 'r'); // é è¨­å‘å³
      }
      if (direction === "up" && dy === 0) handleDirectionChange(0, -1, 'u');
      else if (direction === "down" && dy === 0) handleDirectionChange(0, 1, 'd');
      else if (direction === "left" && dx === 0) handleDirectionChange(-1, 0, 'l');
      else if (direction === "right" && dx === 0) handleDirectionChange(1, 0, 'r');
    }
    document.getElementById("up").addEventListener("click", () => handleTouch("up"));
    document.getElementById("down").addEventListener("click", () => handleTouch("down"));
    document.getElementById("left").addEventListener("click", () => handleTouch("left"));
    document.getElementById("right").addEventListener("click", () => handleTouch("right"));

    async function saveReplayToFirebase() {
      try {
        statusText.innerText = "æ­£åœ¨ä¸Šå‚³ç´€éŒ„...";
        // --- ã€ä¿®æ”¹ 4ã€‘ä¸Šå‚³æ–°çš„è³‡æ–™çµæ§‹ ---
        const replayDoc = await db.collection("replays").add({
          initialState: initialState,
          moves: gameHistory,
          finalScore: score,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        console.log("Replay saved with ID: ", replayDoc.id);
        replayLink.href = `replay.html?id=${replayDoc.id}`;
        replayLink.style.display = "block";
        statusText.innerText = "éŠæˆ²çµæŸï¼ä½ çš„åˆ†æ•¸æ˜¯ï¼š" + score + "ï¼Œè«‹æŒ‰ Enter é‡æ–°é–‹å§‹";
      } catch (error) {
        console.error("Error saving replay: ", error);
        statusText.innerText = "å„²å­˜ç´€éŒ„å¤±æ•—ï¼Œè«‹æª¢æŸ¥ä¸»æ§å°éŒ¯èª¤è¨Šæ¯ã€‚";
      }
    }

    function gameLoop() {
      if (!started || gameOver) return;

      // ã€é‡è¦ã€‘ç§»é™¤èˆŠçš„ã€æœƒé€ æˆæª”æ¡ˆéå¤§çš„ frame-by-frame ç´€éŒ„
      // const currentFrame = { ... };
      // gameHistory.push(currentFrame); // <-- é€™è¡Œå·²åˆªé™¤

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(s => s.x === head.x && s.y === head.y)) {
        gameOver = true;
        saveReplayToFirebase();
        if (score > bestScore) {
          bestScore = score;
          localStorage.setItem("bestScore", bestScore);
          bestScoreText.innerText = "æœ€ä½³åˆ†æ•¸ï¼š" + bestScore;
        }
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;
        // ã€æ³¨æ„ã€‘ç‚ºäº†è®“å›æ”¾ 100% ç²¾æº–ï¼Œæˆ‘å€‘éœ€è¦è®“è˜‹æœç”Ÿæˆçš„ä½ç½®æ˜¯å¯é æ¸¬çš„
        // é€™è£¡æˆ‘å€‘æš«æ™‚ä¿ç•™éš¨æ©Ÿï¼Œä½†åœ¨å°ˆæ¥­ç³»çµ±ä¸­æœƒä½¿ç”¨ç¨®å­ç¢¼ (seed)
        do {
          apple = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount),
          };
        } while (snake.some(s => s.x === apple.x && s.y === apple.y));
      } else {
        snake.pop();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize, gridSize);
      ctx.fillStyle = "lime";
      for (let s of snake) {
        ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 1, gridSize - 1);
      }
      ctx.fillStyle = "white";
      ctx.fillText("åˆ†æ•¸ï¼š" + score, 10, 390);
    }

    setInterval(gameLoop, 150);
  </script>
