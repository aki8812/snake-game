<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>貪吃蛇遊戲</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: "微軟正黑體", sans-serif;
      margin: 0;
    }
    canvas {
      background-color: #111;
      border: 3px solid #fff;
      margin-top: 10px;
    }
    #status, #best-score {
      margin: 5px;
    }
    #controls {
      margin-top: 10px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      gap: 10px;
      justify-content: center;
      touch-action: none;
    }
    .btn {
      background: #444;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      font-size: 20px;
      user-select: none;
    }
    .btn:active {
      background: #777;
    }
    #replay-link {
        color: #6cf;
        margin-top: 15px;
        font-size: 18px;
        text-decoration: none;
        padding: 8px;
        border: 1px solid #6cf;
        border-radius: 5px;
    }
    #replay-link:hover {
        background-color: #6cf;
        color: black;
    }
  </style>
</head>
<body>
  <h1>🐍 貪吃蛇遊戲</h1>
  <p id="status">請按 Enter 或觸控方向鍵開始</p>
  <p id="best-score">最佳分數：0</p>
  <canvas id="game" width="400" height="400"></canvas>

  <div id="controls">
    <div></div>
    <div class="btn" id="up">↑</div>
    <div></div>
    <div class="btn" id="left">←</div>
    <div class="btn" id="down">↓</div>
    <div class="btn" id="right">→</div>
  </div>
  
  <a id="replay-link" href="#" target="_blank" style="display:none;">分享你的上一局回放！</a>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // --- Firebase 設定 (使用你建立的全新設定) ---
    const firebaseConfig = {
      apiKey: "AIzaSyAtkZyxuP2alDTUm1AA7EAlPYSvvZAznEI",
      authDomain: "cogent-altar-468009-p7.firebaseapp.com",
      projectId: "cogent-altar-468009-p7",
      storageBucket: "cogent-altar-468009-p7.firebasestorage.app",
      messagingSenderId: "849610525376",
      appId: "1:849610525376:web:154b5103d027710734fb25"
    };

    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- 遊戲程式碼 ---
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const statusText = document.getElementById("status");
    const bestScoreText = document.getElementById("best-score");
    const replayLink = document.getElementById("replay-link");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, apple, dx, dy, score, bestScore, started, gameOver;
    let gameHistory;

    bestScore = parseInt(localStorage.getItem("bestScore")) || 0;
    bestScoreText.innerText = "最佳分數：" + bestScore;

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      apple = { x: 15, y: 15 };
      dx = 0;
      dy = 0;
      score = 0;
      started = false;
      gameOver = false;
      gameHistory = [];
      replayLink.style.display = "none";
      statusText.innerText = "請按 Enter 或觸控方向鍵開始";
    }

    resetGame();
    
    document.addEventListener("keydown", (e) => {
      if (gameOver && e.key === "Enter") {
        resetGame();
        return;
      }
      if (!started) {
        if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", "Enter"].includes(e.key)) {
          started = true;
          statusText.innerText = "";
          if (e.key === "ArrowUp") { dx = 0; dy = -1; }
          else if (e.key === "ArrowDown") { dx = 0; dy = 1; }
          else if (e.key === "ArrowLeft") { dx = -1; dy = 0; }
          else if (e.key === "ArrowRight") { dx = 1; dy = 0; }
          else if (e.key === "Enter") { dx = 1; dy = 0; }
        }
        return;
      }
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
      else if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
      else if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
      else if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
    });

    function handleTouch(direction) {
      if (gameOver) {
        resetGame();
        return;
      }
      if (!started) {
        started = true;
        statusText.innerText = "";
        if (dx === 0 && dy === 0) { dx = 1; dy = 0; }
      }
      if (direction === "up" && dy === 0) { dx = 0; dy = -1; }
      else if (direction === "down" && dy === 0) { dx = 0; dy = 1; }
      else if (direction === "left" && dx === 0) { dx = -1; dy = 0; }
      else if (direction === "right" && dx === 0) { dx = 1; dy = 0; }
    }
    document.getElementById("up").addEventListener("click", () => handleTouch("up"));
    document.getElementById("down").addEventListener("click", () => handleTouch("down"));
    document.getElementById("left").addEventListener("click", () => handleTouch("left"));
    document.getElementById("right").addEventListener("click", () => handleTouch("right"));

    async function saveReplayToFirebase() {
      try {
        statusText.innerText = "正在上傳紀錄...";
        const replayDoc = await db.collection("replays").add({
          history: gameHistory,
          finalScore: score,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        console.log("Replay saved with ID: ", replayDoc.id);
        replayLink.href = `replay.html?id=${replayDoc.id}`;
        replayLink.style.display = "block";
        statusText.innerText = "遊戲結束！你的分數是：" + score + "，請按 Enter 重新開始";
      } catch (error) {
        console.error("Error saving replay: ", error);
        statusText.innerText = "儲存紀錄失敗，請檢查主控台錯誤訊息。";
      }
    }

    function gameLoop() {
      if (!started || gameOver) return;

      const currentFrame = {
          snake: JSON.parse(JSON.stringify(snake)),
          apple: { ...apple },
          score: score
      };
      gameHistory.push(currentFrame);

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        gameOver = true;
        saveReplayToFirebase();

        if (score > bestScore) {
          bestScore = score;
          localStorage.setItem("bestScore", bestScore);
          bestScoreText.innerText = "最佳分數：" + bestScore;
        }
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;
        do {
          apple = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount),
          };
        } while (snake.some(s => s.x === apple.x && s.y === apple.y));
      } else {
        snake.pop();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize, gridSize);
      ctx.fillStyle = "lime";
      for (let s of snake) {
        ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 1, gridSize - 1);
      }
      ctx.fillStyle = "white";
      ctx.fillText("分數：" + score, 10, 390);
    }

    setInterval(gameLoop, 150);
  </script>
</body>
</html>
