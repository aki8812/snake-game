<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>貪吃蛇遊戲</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background-color: #000; display: flex; flex-direction: column; align-items: center; color: white; font-family: "微軟正黑體", sans-serif; margin: 0; }
    canvas { background-color: #111; border: 3px solid #fff; margin-top: 10px; }
    #status, #best-score { margin: 5px; }
    #controls { margin-top: 10px; display: grid; grid-template-columns: 60px 60px 60px; gap: 10px; justify-content: center; touch-action: none; }
    .btn { background: #444; color: white; padding: 15px; text-align: center; border-radius: 10px; font-size: 20px; user-select: none; }
    .btn:active { background: #777; }
    #replay-link { color: #6cf; margin-top: 15px; font-size: 18px; text-decoration: none; padding: 8px; border: 1px solid #6cf; border-radius: 5px; }
    #replay-link:hover { background-color: #6cf; color: black; }
  </style>
</head>
<body>
  <h1>🐍 貪吃蛇遊戲</h1>
  <p id="status">請按 Enter 或觸控方向鍵開始</p>
  <p id="best-score">最佳分數：0</p>
  <canvas id="game" width="400" height="400"></canvas>

  <div id="controls">
    <div></div> <div class="btn" id="up">↑</div> <div></div>
    <div class="btn" id="left">←</div> <div class="btn" id="down">↓</div> <div class="btn" id="right">→</div>
  </div>

  <a id="replay-link" href="#" style="display:none;">分享你的上一局回放！</a>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAtkZyxuP2alDTUm1AA7EAlPYSvvZAznEI",
      authDomain: "cogent-altar-468009-p7.firebaseapp.com",
      projectId: "cogent-altar-468009-p7",
      storageBucket: "cogent-altar-468009-p7.firebasestorage.app",
      messagingSenderId: "849610525376",
      appId: "1:849610525376:web:154b5103d027710734fb25"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const statusText = document.getElementById("status");
    const bestScoreText = document.getElementById("best-score");
    const replayLink = document.getElementById("replay-link");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, apple, dx, dy, score, bestScore, frameCount;
    let gameHistory, initialState;
    let gameState = 'initial'; // 'initial', 'playing', 'gameOver'

    bestScore = parseInt(localStorage.getItem("bestScore")) || 0;
    bestScoreText.innerText = "最佳分數：" + bestScore;

    function resetGame(isFirstReset = true) {
      snake = [{ x: 10, y: 10 }];
      apple = { x: 15, y: 15 };
      dx = 0; dy = 0;
      score = 0;
      gameState = 'initial';
      frameCount = 0;
      gameHistory = [];
      initialState = {
          snake: JSON.parse(JSON.stringify(snake)),
          apple: { ...apple }
      };

      // 只有在遊戲結束後的第一次重置時，才保留連結並提示
      if (!isFirstReset) {
        replayLink.style.display = "none";
        statusText.innerText = "請按 Enter 或觸控方向鍵開始";
      } else {
        statusText.innerText = "請按 Enter 重新開始，或點擊上方連結觀看回放";
      }
    }

    resetGame(false);

    // 新增：頁面載入時檢查是否有從回放頁返回
    window.addEventListener('load', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const lastReplayId = urlParams.get('last_replay_id');
        if (lastReplayId) {
            replayLink.href = `replay.html?id=${lastReplayId}`; // 根據 ID 重組 URL
            replayLink.style.display = 'block';
            gameState = 'gameOver'; // 如果是從回放頁回來的，狀態應為 gameOver
            statusText.innerText = "請按 Enter 重新開始，或點擊上方連結觀看回放";
        }
    });

    function handleDirectionChange(newDx, newDy, moveCode) {
        dx = newDx;
        dy = newDy;
        gameHistory.push({ frame: frameCount, move: moveCode });
    }

    document.addEventListener("keydown", (e) => {
      switch (gameState) {
        case 'initial':
          if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", "Enter"].includes(e.key)) {
            replayLink.style.display = 'none'; // 在這裡隱藏
            gameState = 'playing';
            statusText.innerText = "";
            if (e.key === "ArrowUp") handleDirectionChange(0, -1, 'u');
            else if (e.key === "ArrowDown") handleDirectionChange(0, 1, 'd');
            else if (e.key === "ArrowLeft") handleDirectionChange(-1, 0, 'l');
            else if (e.key === "ArrowRight" || e.key === "Enter") handleDirectionChange(1, 0, 'r');
          }
          break;
        case 'playing':
          if (e.key === "ArrowUp" && dy === 0) handleDirectionChange(0, -1, 'u');
          else if (e.key === "ArrowDown" && dy === 0) handleDirectionChange(0, 1, 'd');
          else if (e.key === "ArrowLeft" && dx === 0) handleDirectionChange(-1, 0, 'l');
          else if (e.key === "ArrowRight" && dx === 0) handleDirectionChange(1, 0, 'r');
          break;
        case 'gameOver':
          if (e.key === "Enter") {
            resetGame(false); // 第二次 Enter，徹底重置
          }
          break;
      }
    });

    function handleTouch(direction) {
      switch (gameState) {
        case 'initial':
          replayLink.style.display = 'none';
          gameState = 'playing';
          statusText.innerText = "";
          handleDirectionChange(1, 0, 'r'); // 觸控預設向右開始
          break;
        case 'playing':
          if (direction === "up" && dy === 0) handleDirectionChange(0, -1, 'u');
          else if (direction === "down" && dy === 0) handleDirectionChange(0, 1, 'd');
          else if (direction === "left" && dx === 0) handleDirectionChange(-1, 0, 'l');
          else if (direction === "right" && dx === 0) handleDirectionChange(1, 0, 'r');
          break;
        case 'gameOver':
          resetGame(false);
          break;
      }
    }
    document.getElementById("up").addEventListener("click", () => handleTouch("up"));
    document.getElementById("down").addEventListener("click", () => handleTouch("down"));
    document.getElementById("left").addEventListener("click", () => handleTouch("left"));
    document.getElementById("right").addEventListener("click", () => handleTouch("right"));

    async function handleWin() {
      gameState = 'gameOver';
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem("bestScore", bestScore);
        bestScoreText.innerText = "最佳分數：" + bestScore;
      }

      try {
        statusText.innerText = "正在上傳紀錄...";
        const replayDoc = await db.collection("replays").add({
          initialState: initialState,
          moves: gameHistory,
          finalScore: score,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          algorithmVersion: 2 // 新增版本標籤
        });
        console.log("Replay saved with ID: ", replayDoc.id);
        replayLink.href = `replay.html?id=${replayDoc.id}`;
        replayLink.style.display = "block";
        statusText.innerText = "恭喜你！完全勝利！請按 Enter 重新開始";
      } catch (error) {
        console.error("Error saving replay: ", error);
        statusText.innerText = "儲存紀錄失敗，請檢查主控台錯誤訊息。";
      }
    }

    async function saveReplayToFirebase() {
      gameState = 'gameOver';
      try {
        statusText.innerText = "正在上傳紀錄...";
        const replayDoc = await db.collection("replays").add({
          initialState: initialState,
          moves: gameHistory,
          finalScore: score,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          algorithmVersion: 2 // 新增版本標籤
        });
        console.log("Replay saved with ID: ", replayDoc.id);
        replayLink.href = `replay.html?id=${replayDoc.id}`;
        replayLink.style.display = "block";
        statusText.innerText = "遊戲結束！你的分數是：" + score + "，請按 Enter 重新開始";
      } catch (error) {
        console.error("Error saving replay: ", error);
        statusText.innerText = "儲存紀錄失敗，請檢查主控台錯誤訊息。";
      }
    }

    function gameLoop() {
      if (gameState !== 'playing') return;

      frameCount++;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(s => s.x === head.x && s.y === head.y)) {
        saveReplayToFirebase();
        if (score > bestScore) {
          bestScore = score;
          localStorage.setItem("bestScore", bestScore);
          bestScoreText.innerText = "最佳分數：" + bestScore;
        }
        return;
      }

      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        score++;

        // 【新增】勝利條件判斷：如果蛇身填滿畫面，則獲勝
        if (snake.length >= tileCount * tileCount) {
          handleWin();
          return;
        }

        // 【修復】使用確定性演算法生成新蘋果，確保回放一致性
        const emptyCells = [];
        const snakeCellSet = new Set(snake.map(s => `${s.x},${s.y}`));

        for (let x = 0; x < tileCount; x++) {
          for (let y = 0; y < tileCount; y++) {
            if (!snakeCellSet.has(`${x},${y}`)) {
              emptyCells.push({ x, y });
            }
          }
        }

        if (emptyCells.length > 0) {
          const head = snake[0]; // 使用蛇頭和分數作為確定性因子
          const deterministicIndex = (head.x * 7 + head.y * 13 + score * 17) % emptyCells.length;
          apple = emptyCells[deterministicIndex];
        } else {
          // 如果沒有空位，這本身就是勝利條件
          // 雖然前面已經有檢查，但這裡再次調用以確保萬無一失
          handleWin();
          return;
        }
      } else {
        snake.pop();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize, gridSize);
      ctx.fillStyle = "lime";
      for (let s of snake) {
        ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 1, gridSize - 1);
      }
      ctx.fillStyle = "white";
      ctx.fillText("分數：" + score, 10, 390);
    }

    setInterval(gameLoop, 150);
  </script>
</body>
</html>
