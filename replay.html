  <p id="replay-status">è¼‰å…¥ä¸­...</p>

  <script>
    const firebaseConfig = {

    const canvas = document.getElementById("game");

    const restartBtn = document.getElementById("restart-btn");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let replayData = [];
    let currentFrameIndex = 0;
    let isPlaying = false;
    let playbackInterval;
    let currentReplayId = null; // åœ¨æ›´å»£çš„ä½œç”¨åŸŸä¸­å®£å‘Š

    function drawFrame(index) {
      const frame = replayData[index];
      if (!frame) return;
      currentFrameIndex = index;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      ctx.fillRect(frame.apple.x * gridSize, frame.apple.y * gridSize, gridSize, gridSize);
      ctx.fillStyle = "lime";
      for (let s of frame.snake) {
        ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 1, gridSize - 1);
      }
      ctx.fillStyle = "white";
      ctx.font = "16px sans-serif";
      ctx.fillText("åˆ†æ•¸ï¼š" + frame.score, 10, 390);

      progressSlider.value = index;
      frameCounter.textContent = `${index + 1} / ${replayData.length}`;
    }

    function togglePlayPause() { isPlaying ? pause() : play(); }
    function play() {
      if (currentFrameIndex >= replayData.length - 1) return;
      isPlaying = true;
      playPauseBtn.textContent = "â¸ï¸ æš«åœ";
      playbackInterval = setInterval(() => {
        if (currentFrameIndex < replayData.length - 1) {
          drawFrame(currentFrameIndex + 1);
        } else {
          pause();
        }
      }, 150);
    }
    function pause() {
      isPlaying = false;
      playPauseBtn.textContent = "â–¶ï¸ æ’­æ”¾";
      clearInterval(playbackInterval);
    }
    function restart() {
      pause();
      drawFrame(0);
    }

    // --- ã€æœ€çµ‚ä¿®æ”¹ã€‘å‘ä¸‹ç›¸å®¹çš„å›æ”¾å¼•æ“ ---
    function generateFramesFromHistory(data) {
        const { initialState, moves, algorithmVersion } = data;
        let snake = JSON.parse(JSON.stringify(initialState.snake));
        let apple = { ...initialState.apple };
        let score = 0;
        let dx = 0, dy = 0;
        let frameCount = 0;
        let moveIndex = 0;
        const generatedFrames = [];

        if (moves.length === 0 || moves[0].frame > 0) {
            dx = 1; dy = 0;
        }

        const MAX_FRAMES = 15000;

        while (frameCount < MAX_FRAMES) {
            generatedFrames.push({
                snake: JSON.parse(JSON.stringify(snake)),
                apple: { ...apple },
                score: score
            });

            if (moveIndex < moves.length && moves[moveIndex].frame === frameCount) {
                const move = moves[moveIndex].move;
                if (move === 'u' && dy === 0) { dx = 0; dy = -1; }
                else if (move === 'd' && dy === 0) { dx = 0; dy = 1; }
                else if (move === 'l' && dx === 0) { dx = -1; dy = 0; }
                else if (move === 'r' && dx === 0) { dx = 1; dy = 0; }
                moveIndex++;
            }

            if (dx === 0 && dy === 0 && frameCount > 0) {
                frameCount++;
                continue;
            }

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(s => s.x === head.x && s.y === head.y)) {
                break;
            }

            snake.unshift(head);

            if (head.x === apple.x && head.y === apple.y) {
                score++;
                if (snake.length >= tileCount * tileCount) {
                    generatedFrames.push({ snake: JSON.parse(JSON.stringify(snake)), apple: { ...apple }, score: score });
                    break;
                }

                // --- æ¼”ç®—æ³•é¸æ“‡ ---
                if (algorithmVersion === 2) {
                    // æ–°ç‰ˆï¼šç©©å®šå¯é çš„ç¢ºå®šæ€§æ¼”ç®—æ³•
                    const emptyCells = [];
                    const snakeCellSet = new Set(snake.map(s => `${s.x},${s.y}`));
                    for (let x = 0; x < tileCount; x++) {
                        for (let y = 0; y < tileCount; y++) {
                            if (!snakeCellSet.has(`${x},${y}`)) {
                                emptyCells.push({ x, y });
                            }
                        }
                    }
                    if (emptyCells.length > 0) {
                        const head = snake[0];
                        const deterministicIndex = (head.x * 7 + head.y * 13 + score * 17) % emptyCells.length;
                        apple = emptyCells[deterministicIndex];
                    } else {
                        break;
                    }
                } else {
                    // èˆŠç‰ˆï¼šä½¿ç”¨è€…æŒ‡å®šçš„æ¼”ç®—æ³•ï¼Œå¸¶æœ‰å®‰å…¨ä¿éšªçµ²
                    let newX, newY;
                    let attempts = 0;
                    const MAX_ATTEMPTS = 5000; // å®‰å…¨ä¿éšªçµ²
                    do {
                        const tail = snake[snake.length - 1]; // ã€ä¿®æ­£ã€‘æ­£ç¢ºå–å¾—è›‡çš„å°¾å·´
                        newX = (snake[0].x * 3 + tail.x * 5 + score) % tileCount;
                        newY = (snake[0].y * 7 + tail.y * 2 + score) % tileCount;
                        apple = { x: newX, y: newY };
                        attempts++;
                        if (attempts > MAX_ATTEMPTS) {
                            console.error("èˆŠç‰ˆå›æ”¾æ¼”ç®—æ³•ç„¡æ³•æ‰¾åˆ°å®‰å…¨ä½ç½®ï¼Œå·²è§¸ç™¼å®‰å…¨ä¿éšªçµ²ã€‚");
                            break; // è·³å‡º do-while
                        }
                    } while (snake.some(s => s.x === apple.x && s.y === apple.y));
                    if (attempts > MAX_ATTEMPTS) break; // è·³å‡º while
                }
            } else {
                snake.pop();
            }
            frameCount++;
        }
        return generatedFrames;
    }


    async function initializeReplay() {
      const urlParams = new URLSearchParams(window.location.search);
      currentReplayId = urlParams.get('id'); // è³¦å€¼çµ¦æ›´å»£ä½œç”¨åŸŸçš„è®Šæ•¸

      if (!currentReplayId) {
        statusText.textContent = "éŒ¯èª¤ï¼šURL ä¸­æ‰¾ä¸åˆ°å›æ”¾ IDã€‚";
        return;
      }

      setBackLink(); // åœ¨æ‹¿åˆ° ID å¾Œç«‹åˆ»è¨­å®šè¿”å›é€£çµ

      try {
        statusText.textContent = "æ­£åœ¨å¾ Firebase è®€å–ç´€éŒ„...";
        const doc = await db.collection("replays").doc(currentReplayId).get();

        if (doc.exists) {
          const data = doc.data();
          statusText.textContent = "æ­£åœ¨ç”¢ç”Ÿå›æ”¾ç•«é¢...";

          replayData = generateFramesFromHistory(data); // å‚³å…¥æ•´å€‹ data ç‰©ä»¶

          if (replayData.length === 0) {
              statusText.textContent = "éŒ¯èª¤ï¼šç„¡æ³•ç”Ÿæˆå›æ”¾è³‡æ–™ï¼Œå¯èƒ½æ˜¯ç´€éŒ„æœ‰å•é¡Œã€‚";
              return;
          }

          statusText.textContent = `æˆåŠŸè¼‰å…¥ï¼æœ€çµ‚åˆ†æ•¸ï¼š${data.finalScore}`;
          progressSlider.max = replayData.length - 1;
          drawFrame(0);

          playPauseBtn.addEventListener("click", togglePlayPause);
          restartBtn.addEventListener("click", restart);
          progressSlider.addEventListener("input", (e) => {
              pause();
              drawFrame(parseInt(e.target.value));
          });

          // æ–°å¢ï¼šç›£è½ç©ºç™½éµä¾†æ’­æ”¾/æš«åœ
          document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
              e.preventDefault(); // é˜²æ­¢é é¢æ»¾å‹•
              togglePlayPause();
            }
          });

        } else {
          statusText.textContent = "éŒ¯èª¤ï¼šåœ¨è³‡æ–™åº«ä¸­æ‰¾ä¸åˆ°é€™å€‹å›æ”¾ç´€éŒ„ã€‚";
        }
      } catch (error) {
        console.error("Error fetching replay: ", error);
        statusText.textContent = "è®€å–ç´€éŒ„å¤±æ•—ï¼Œè«‹æª¢æŸ¥ä¸»æ§å°éŒ¯èª¤è¨Šæ¯ã€‚";
      }
    }

    // ä¿®æ”¹ back-link çš„ hrefï¼Œåªå‚³é ID
    function setBackLink() {

    }

    initializeReplay();
